<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Color</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center; ">
        <label for="red">Red</label>
        <input id="red" type="range" min="0" max="255" value="0">
        <label for="green">Green</label>
        <input id="green" type="range" min="0" max="255" value="0">
        <label for="blue">Blue</label>
        <input id="blue" type="range" min="0" max="255" value="0">
        <p id="text" style="font-size: 20px; font-family: Arial;">Change the 3 Color Ranges above and observe my color
            Change</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
